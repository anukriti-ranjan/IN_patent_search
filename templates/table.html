<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IN Patent Search</title>
</head>

<body>
    <h3 class="text-center" style="text-align:center">Enter you search query</h3>
    <form action="" method="POST" style="text-align:center" size=100>
        <p> <input type="text" name="query" size=75 /></p>

        <p><input type="submit" value="submit" /></p>
    </form>
    <div align="center">
        <table>
            <h1>
            <!--Displaying the converted table-->
                 {% for table in tables %}
                <h2>{{titles[loop.index]}}</h2>                            
                {{ table|safe }}
                {% endfor %}     
            </h1> 
        </table>
    </div>

</body>

</html>
